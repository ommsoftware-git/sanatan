  <body class="couple-bg-image">
    <div class="couple-form">
      <div class="container">
        <div class="row">
          <div
            class="offset-xl-3 col-xl-6 offset-lg-3 col-lg-6 col-md-12 col-sm-12 col-12"
          >
            <div class="card p-5">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <!-- login-form-heading-title  -->
                <h3>Login to continue..</h3>

                <!-- /.login-form-heading-title  -->
                <!-- login-form-->
                <form>
                  <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <!-- Text input-->
                      <div class="form-group">
                        <label
                          class="control-label sr-only"
                          for="username"
                        ></label>
                        <input
                          id="username"
                          type="text"
                          name="username"
                          placeholder="User Name"
                          class="form-control py-4"
                          required
                          value="admin@gmail.com"
                        />
                      </div>
                    </div>
                    <!-- Text input-->
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <div class="form-group service-form-group">
                        <label
                          class="control-label sr-only"
                          for="passwordlogin"
                        ></label>
                        <input
                          id="passwordlogin"
                          type="password"
                          name="passwordlogin"
                          placeholder="Password"
                          class="form-control py-4"
                          required
                          value="admin@gmail.com"
                        />
                      </div>
                    </div>
                    <div
                      class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center mb-2"
                    >
                      <a href="forgot-password.html">Forgot Password</a>
                    </div>
                    <!--  Buttons -->
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <a href="kyc-verification.html"
                        type="submit"
                        name=""
                        class="btn btn-primary btn-block"
                      >
                        Login
                      </a>
                    </div>
                    <hr />

                    <div
                      class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center"
                    >
                      <h3 class="pt-4">New on Sanatn?</h3>
                      <a
                        href="register-free.html"
                        name=""
                        class="btn btn-default btn-block py-3"
                      >
                        Register Free
                      </a>
                    </div>
                  </div>
                </form>
                <!-- /.login-form -->
              </div>
            </div>
          </div>
        </div>

    </div>

    <!-- /.couple-sign up -->
